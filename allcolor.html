<!DOCTYPE html>
<html>
<head>
	<title>teeColorApp</title>
	<meta charset="utf-8">
	<style type="text/css">
		#color{
			width: 100%;
			height:50px;
		}
	</style>
	<script type="text/javascript">
		var output = "<div id = 'color'";
		for (var red = 0; red <= 5; red++){
			for(var green = 0; green <= 5; green++){
				for(var blue = 0; blue <= 5; blue++){
					document.write(output+"</div>");
				}
			}
		}
	</script>
</head>
<body>

</body>
</html>
